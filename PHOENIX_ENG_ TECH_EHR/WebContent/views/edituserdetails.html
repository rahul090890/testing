			<div class="card">
				<div class="card-header">
					<h2>
						Input Mask <small>An inputmask helps the user with the
							input by ensuring a predefined format. This can be useful for
							dates, numerics, phone numbers etc...</small>
					</h2>
				</div>

				<div class="card-body card-padding">
					<div class="row">
						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Date</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '00/00/0000'}"
									placeholder="eg: 23/05/2014" maxlength="10" autocomplete="off">

							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Time</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '00:00:00'}" placeholder="eg: 23:06:55"
									maxlength="8" autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Date Time</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '00/00/0000 00:00:00'}"
									placeholder="eg: 00/00/0000 00:00:00" maxlength="19"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>CEP</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '00000-000'}"
									placeholder="eg: 00000-000" maxlength="9" autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Phone Number</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '000-00-0000000'}"
									placeholder="eg: 000-00-0000000" maxlength="14"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Phone with Odd</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '(00) 0000-0000'}"
									placeholder="eg: (00) 0000-0000" maxlength="14"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>US Phone Number</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '(000) 000-0000'}"
									placeholder="eg: (000) 000-0000" maxlength="14"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>CPF</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '000.000.000-00'}"
									placeholder="eg: 000.000.000-00" maxlength="14"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Money</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '000.000.000.000.000,00'}"
									placeholder="eg: 000.000.000.000.000,00" maxlength="22"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>IP Address</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '000.000.000.000'}"
									placeholder="eg: 000.000.000.000" maxlength="15"
									autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3 m-b-20">
							<div class="form-group fg-line">
								<label>Percentage</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '00000,00%'}"
									placeholder="eg: 00000,00%" maxlength="9" autocomplete="off">
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group fg-line">
								<label>Credit Card</label> <input type="text"
									class="form-control ng-isolate-scope"
									data-input-mask="{mask: '0000 0000 0000 0000'}"
									placeholder="eg: 0000 0000 0000 0000" maxlength="19"
									autocomplete="off">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card-header">
					<h2>
						Toggle Switch <small>Material Desing look alike Toggle
							Switches based on Radio Box.</small>
					</h2>
				</div>

				<div class="card-body card-padding">
					<p class="f-500 c-black m-b-5">Basic Examples</p>
					<small>Default and Disabled options</small> <br> <br> <br>

					<div class="row m-b-20">
						<div class="col-sm-4 m-b-20">
							<div class="toggle-switch">
								<label for="ts1" class="ts-label">Toggle Swith Default</label> <input
									id="ts1" type="checkbox" hidden="hidden"> <label
									for="ts1" class="ts-helper"></label>
							</div>
						</div>

						<div class="col-sm-4 m-b-20">
							<div class="toggle-switch disabled">
								<label for="tsd" class="ts-label">Toggle Swith Disabled</label>
								<input id="tsd" type="checkbox" hidden="hidden"
									checked="checked" disabled="disabled"> <label for="tsd"
									class="ts-helper"></label>
							</div>
						</div>
					</div>

					<p class="f-500 c-black m-b-5">Optional Color schemes</p>
					<small>Use the given data attribute to change the color
						scheme of the Toggle Switch</small> <br> <br> <br>

					<div class="row">
						<div class="col-sm-4 m-b-20">
							<div class="toggle-switch" data-ts-color="red">
								<label for="ts2" class="ts-label">Toggle Swith Red</label> <input
									id="ts2" type="checkbox" hidden="hidden"> <label
									for="ts2" class="ts-helper"></label>
							</div>
						</div>

						<div class="col-sm-4 m-b-20">
							<div class="toggle-switch" data-ts-color="blue">
								<label for="ts3" class="ts-label">Toggle Swith Blue</label> <input
									id="ts3" type="checkbox" hidden="hidden"> <label
									for="ts3" class="ts-helper"></label>
							</div>
						</div>
