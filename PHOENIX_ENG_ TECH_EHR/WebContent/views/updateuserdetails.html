
<header id="header" data-current-skin={{mactrl.currentSkin}}
	data-ng-include="'template/header.html'"
	data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<aside id="chat" data-ng-include="'template/chat.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

	<section id="content">
		<div class="container c-alt">
			<!-- <div class="block-header">
				<h2>
					Update Employee List <small></small>
				</h2>
			</div> -->

			<div class="card" data-ng-controller="DatepickerDemoCtrl">
				<div class="card-header">
					<h2>
						Update Customer<small></small>
					</h2>
					<div class="card-body card-padding">
						<div class='row'>
							<div class='col-sm-4'>
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-label zmdi-hc-fw"> </i> Id </span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-assignment-account zmdi-hc-fw"></i>Customer Name</span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-city zmdi-hc-fw" title="Customer Address"></i>Address</i></span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-globe zmdi-hc-fw"> </i> Country </span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-globe zmdi-hc-fw"> </i> Zip Code </span>
									<div class="fg-line"></div>
								</div>
							</div>	
							
							<div class='col-sm-4'>
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Customer Id" value="PhoenixCust_111">
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Customer Name" value="PhoenixCust_Name">
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Customer Address" value='PhoenixCust_Address'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Customer Country" value='PhoenixCust_Country'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Zip Code" value='PhoenixCust_ZipCode'>
									</div>	
								</div>
								
								<div class="form-group">
									<span>
										<button class="btn btn-primary btn-icon-text waves-effect">
										<i class="zmdi zmdi-check-all"></i> Update Customer</button>
													
										<button class="btn btn-danger btn-icon-text waves-effect">
										<i class="zmdi zmdi-close"></i> Cancel</button>
									</span>
								</div>
							</div>	
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
